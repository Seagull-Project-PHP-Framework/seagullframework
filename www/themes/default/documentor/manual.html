<h2 align="left">{conf[site][name]} Docs</h2> 
by &lt;<a href="mailto:{conf[email][admin]}">{conf[email][admin]}</a>&gt;

<hr />

<table class="wide">
    <tr>
        <td>
            <h4>Table of Contents</h4>{bulletList:h}
        </td>
    </tr>
</table>

<hr /> 

<table class="wide">
    {if:preview}
        {foreach:preview,key,valueObj}
    <tr>
        <td>{valueObj.title:h}</td>
    </tr>

    <tr>
        <td>{valueObj.bodyHtml:h}</td>
    </tr>

    <tr>
        <td>&nbsp;</td>
    </tr>
        {end:} 
    {else:}
    <tr>
        <td align="center">{translate(#no results found#)}</td>
    </tr>
    {end:}
</table>
