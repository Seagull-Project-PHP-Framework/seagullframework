<span flexy:if="msgGet()">{msgGet()}</span>

<form action="" method="post" name="frmRoleAddEdit" id="frmRoleAddEdit" flexy:ignore>
    <fieldset class="main">
        {if:roleAdd}
        <input type="hidden" name="action" value="insert" />
        <h3>{translate(#New role#)}</h3>
        {end:}
        {if:roleEdit}
        <input type="hidden" name="action" value="update" />
        <input type="hidden" name="role[role_id]" value="{roleId}" />
        <h3>{translate(#Editing role#)} "{role.name}" (#{roleId})</h3>
        {end:}
        
        <p>
            <label for="role[name]">{translate(#Name#)}<span class="required"> *</span></label>
            <div class="error" flexy:if="error[name]">{translate(error[name])}</div>
            <input type="text" class="longText" name="role[name]" id="role[name]" value="{role.name}" />
        </p>
        <p>
            <label for="role[description]">{translate(#Description#)}</label>
            <textarea class="longText" rows="3" name="role[description]" id="role[description]">{role.description}</textarea>
        </p>
        <p>
            <span class="error">*</span><span class="small"> {translate(#denotes required field#)}</span>
        </p>
    </fieldset>
</form>
