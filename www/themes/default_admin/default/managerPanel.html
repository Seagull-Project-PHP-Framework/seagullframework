<div id="sgl-module-header"> <!-- Manager Panel -->
    <div class="actions-desc" flexy:if="managerPanel[actionLinks]">
        {foreach:managerPanel[actionLinks],key,res}
        <a href="{res[link]}">{res[title]}</a>
        {end:}
    </div>
    <div class="module-desc" id="module-{managerPanel[module]}">
        <h1>{managerPanel[pageTitle]}</h1>
        <div>
            <img src="{webRoot}/themes/{theme}/images/16/status_less.png" alt="hide help" title="hide help" onclick="javascript:document.getElementById('managerHelp').style.display='none'" />
            <img src="{webRoot}/themes/{theme}/images/16/status_more.png" alt="display help" title="display help" onclick="javascript:document.getElementById('managerHelp').style.display='block'" />
            <p id="managerHelp">{managerPanel[instructions]:h}</p>
        </div>
    </div>
    
    <div class="spacer"></div>
    
</div> <!-- close Manager Panel -->
