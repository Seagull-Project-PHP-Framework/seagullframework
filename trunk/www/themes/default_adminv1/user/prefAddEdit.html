<span flexy:if="msgGet()">{msgGet()}</span>

<form action="" method="post" name="frmPrefAddEdit" flexy:ignore id="frmPrefAddEdit">
    <fieldset class="main">
        {if:preferenceAdd}
        <input type="hidden" name="action" value="insert" />
        <h3>{translate(#New preference#)}</h3>
        {end:}
        {if:preferenceEdit}
        <input type="hidden" name="action" value="update" />
        <input type="hidden" name="pref[preference_id]" value="{prefId}" />
        <h3>{translate(#Editing preference#)} "{pref.name}" (#{prefId})</h3>
        {end:}
        
        <p>
            <label for="pref[name]">{translate(#Name#)}<span class="required"> *</span></label>
            <div class="error" flexy:if="error[name]">{translate(error[name])}</div>
            <input type="text" class="longText" name="pref[name]" id="pref[name]" value="{pref.name}" />
        </p>
        <p>
            <label for="pref[default_value]">{translate(#Default value#)}<span class="required"> *</span></label>
            <div class="error" flexy:if="error[default_value]">{translate(error[default_value])}</div>
            <input type="text" class="longText" name="pref[default_value]" id="pref[default_value]" value="{pref.default_value}" />
        </p>
        <p>
            <span class="error">*</span><span class="small"> {translate(#denotes required field#)}</span>
        </p>
    </fieldset>
</form>
