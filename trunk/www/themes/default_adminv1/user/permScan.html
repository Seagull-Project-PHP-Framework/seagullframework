<span flexy:if="msgGet()">{msgGet()}</span>

<form action="" method="post" name="frmPermScan" id="frmPermScan" flexy:ignore>
    <fieldset class="main">
        {if:isNewForm}<input type="hidden" name="action" value="insertNew"/>
        {else:}<input type="hidden" name="action" value="deleteOrphaned"/>
        {end:}
        
        <h3>{translate(#Details#)}</h3>
        <p>
            <label for="scannedPerms[]">
                {if:isNewForm}
                {translate(#Detected Perms#)}<br />
                <span class="detail">{translate(#detected perms description#)}</span>
                {else:}
                {translate(#Detected Orphaned Perms#)}<br />
                <span class="detail">{translate(#orphaned perms description#)}</span>
                {end:}
            </label>
            <select class="longText" name="scannedPerms[]" id="scannedPerms[]" size="10" multiple="multiple">
                {scannedOptions:h}
            </select>
        </p>
            
    </fieldset>
</form>
