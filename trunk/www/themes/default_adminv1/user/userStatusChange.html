<span flexy:if="msgGet()">{msgGet()}</span>

<form method="post" action="" name="frmUserStatusChange" id="frmUserStatusChange" flexy:ignore>
    <fieldset class="main">
        <input type="hidden" name="frmUserID" value="{user.usr_id}" />
        <input type="hidden" name="action" value="changeUserStatus" />
        <h3 flexy:if="user.is_acct_active">{translate(#Disable user#)} "{user.username}"</h3>
        <h3 flexy:if="!user.is_acct_active">{translate(#Enable user#)} "{user.username}"</h3>

        <p>
            <label>{translate(#Changing status for#)}</label>
            <span>{user.username}</span>
        </p>
        <p>
            <label>{translate(#Current status is#)}</label>
            <span>{if:user.is_acct_active} {translate(#active#)} {else:} {translate(#disabled#)} {end:}</span>
        </p>
        <p>
            <label>{translate(#Notify user#)}</label>
            <input type="checkbox" name="frmChangeStatusNotify" />
        </p>
    </fieldset>
</form>
