<form method="post" action="" name="main_form" id="main_form" flexy:ignore>
    <fieldset class="main">
        <input type="hidden" name="action" value="updatePerms" />
        <input type="hidden" name="frmRoleID" value="{role.role_id}" />
        <input type="hidden" name="AddfrmRolePerms" />
        <input type="hidden" name="RemovefrmRolePerms" /> 
        <input type="hidden" name="AddfrmRemainingPerms" /> 
        <input type="hidden" name="RemovefrmRemainingPerms" />

        <h3>{translate(#Changing permission assignments for#)} "{role.name}" (#{role.role_id})</h3>

            <div class="floatLeft" id="remainingPerms">
                <h4>{translate(#Remaining permissions#)}</h4>
                <select name="frmRemainingPerms" id="frmRemainingPerms" size="10" multiple="multiple">
                    {generateSelect(aRemainingPerms):h}
                </select>
            </div>
            <div class="floatLeft" id="addRemovePerms">
                <input type="button" class="narrowButton" name="add" value="add >>" onclick="MoveOption('frmRemainingPerms','frmRolePerms','Add');" /><br />
                <input type="button" class="narrowButton" name="remove" value="<< remove" onclick="MoveOption('frmRolePerms','frmRemainingPerms','Remove');" />
            </div>
            <div class="floatLeft" id="selectedPerms">
                <h4>{translate(#Selected permissions for#)} "{role.name}"</h4>
                <select name="frmRolePerms" id="frmRolePerms" size="10" multiple="multiple">
                    {generateSelect(aRolePerms):h}
                </select>
            </div>
            <div class="spacer">&nbsp;</div>

    </fieldset>
</form>
