<form method="post" action="" name="updatePerms" flexy:ignore id="updatePerms">
    <fieldset class="main">
        <input type="hidden" name="action" value="updatePerms" />
        <input type="hidden" name="frmModuleId" value="{moduleId}" />
        <input type="hidden" name="user[usr_id]" value="{userID}" />
        
        <h3>User permissions for user id {userID}</h3>
        <input type="reset" value="RAZ" />
        {foreach:aModules,moduleId}
        <fieldset class="options" id="{moduleId[name]}">
            <legend>{moduleId[name]}</legend>
            {moduleId[perms]:h}
        </fieldset>
        {end:}
        
    </fieldset>
</form>
<div class="spacer"></div>

<script type="text/javascript">
    createAvailOptionsLinks('updatePerms', 'legend');
</script>
