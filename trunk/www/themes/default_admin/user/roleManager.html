<span flexy:if="msgGet()">{msgGet()}</span>

<form name="roles" id="roles" method="post" flexy:ignore>
    <fieldset class="main">
        <input type="hidden" name="action" value="delete" />

        <table class="full">
            <thead>
                <tr flexy:if="pager">
                    <td colspan="5">
                        <flexy:include src="pager.html" />
                    </td>
                </tr>
                <tr>
                    <th class="id"><a href="{makeUrl(#list#,#role#,#user#,##,#frmSortBy|role_id||frmSortOrder|sortOrder#)}">#</a></th>
                    <th class="select">
                        <span class="tipOwner">
                            <span class="tipText" id="becareful">Be Careful !</span>
                            <input type="checkbox" name="checkAll" id="checkAll" onclick="javascript:applyToAllCheckboxes('roles', 'frmDelete[]', this.checked)" />
                        </span>
                    </th>
                    <th class="left"><a href="{makeUrl(#list#,#role#,#user#,##,#frmSortBy|name||frmSortOrder|sortOrder#)}">{translate(#Name#)}</a></th>
                    <th class="left">{translate(#Description#)}</th>
                    <th>{translate(#Edit#)}</th>
                    <th>{translate(#Permissions#)}</th>
                    <th>{translate(#Role#)}</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <td>&nbsp;</td>
                    <td class="right">
                        <img src="{webRoot}/themes/{theme}/images/16/arrow_right.png" alt="" />
                    </td>
                    <td colspan="5">
                        {translate(#With selected user(s)#)} : 
                        <input type="submit" name="delete" value="{translate(#delete#)}" onClick="return confirmSubmit('{translate(#role#)}', 'roles')" />
                    </td>
                </tr>
            </tfoot>
            <tbody>
                <tr class="{switchRowClass()}" flexy:foreach="aPagedData[data],key,aValue">
                    <td>{aValue[role_id]}</td>
                    <td><input type="checkbox" name="frmDelete[]" value="{aValue[role_id]}" /></td>
                    <td class="left">{aValue[name]}</td>
                    <td class="left">{aValue[description]}</td>
                    <td><a href="{makeUrl(#edit#,#role#,#user#,aPagedData[data],#frmRoleID|role_id#,key)}">
                        <img src="{webRoot}/themes/{theme}/images/16/action_edit.gif" alt="{translate(#edit#)}" /></a></td>
                    <td flexy:if="isAdminOrUnassigned(aValue[role_id])">&nbsp;</td>
                    <td flexy:if="!isAdminOrUnassigned(aValue[role_id])">
                    <input type="button" name="frmReset" value="{translate(#change#)}"
                        onClick="javascript:document.location.href='{makeUrl(#editPerms#,#role#,#user#,aPagedData[data],#frmRoleID|role_id#,key)}'" />
                    </td>
                    <td flexy:if="isAdminOrUnassigned(aValue[role_id])">&nbsp;</td>
                    <td flexy:if="!isAdminOrUnassigned(aValue[role_id])">
                    <input type="button" name="frmReset" value="{translate(#duplicate#)}"
                        onClick="javascript:document.location.href='{makeUrl(#duplicate#,#role#,#user#,aPagedData[data],#frmRoleID|role_id#,key)}'" />
                    </td>
                </tr>
            </tbody>
        </table>
    </fieldset>
</form>
