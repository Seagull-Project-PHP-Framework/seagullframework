<span flexy:if="msgGet()">{msgGet()}</span>
<div id="moduleOverview">
{foreach:aModules,key,valueObj}
    {if:switchTrueFalse()}
    <div class="moduleBlock clearLeft">
    {else:}
    <div class="moduleBlock">
    {end:}
        {if:valueObj.is_configurable}
        <a href="{makeUrl(##,valueObj.manager,valueObj.module)}">
        {end:}
        <h2>{valueObj.title}</h2>
        {if:valueObj.is_configurable}
        </a>
        {end:}
        {if:isAdmin}
        <span class="moduleManageLinks">
        <a href="{makeUrl(#edit#,#module#,#default#,aModules,#frmModuleId|module_id#,key)}" title="{translate(#edit#)} {valueObj.title}"><img src="{webRoot}/themes/{theme}/images/16/document-properties.png" alt="{translate(#edit#)}" /></a>
        <a href="javascript:alert('Coming soon')" title="{translate(#disable#)} {valueObj.title}"><img src="{webRoot}/themes/{theme}/images/16/status_disabled.gif" alt="{translate(#disable#)}" /></a>
        </span>
        {end:}
        <div class="moduleName">
        {if:valueObj.is_configurable}
        <a href="{makeUrl(##,valueObj.manager,valueObj.module)}">
        {end:}    
            <img src="{webRoot}/themes/{theme}/images/{valueObj.icon}" alt="{valueObj.title}" />
        {if:valueObj.is_configurable}
        </a>
        {end:}
        </div>
        <p class="moduleDesc">
            {valueObj.description}
        </p>
        <div class="spacer"></div>
    </div>
{end:}
</div>
<div class="spacer"></div>
