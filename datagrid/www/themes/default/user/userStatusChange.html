<form method="post" flexy:ignore>
    <input type="hidden" name="frmUserID" value="{user.usr_id}" /> <input type="hidden" name="action" value="changeUserStatus" />
    <h1 class="pageTitle">{translate(pageTitle)}</h1>
    <span flexy:if="msgGet()">{msgGet()}</span>

    <table class="narrow">
        <tr>
            <th>{translate(#Changing status for#)}</th>
            <td>{user.username}</td>
        </tr>
        <tr>
            <th>{translate(#Current status is#)}</th>
            <td>{if:user.is_acct_active} {translate(#active#)} {else:} {translate(#disabled#)} {end:}</td>
        </tr>
        <tr>
            <th>{translate(#Notify user#)}</th>
            <td><input type="checkbox" name="frmChangeStatusNotify" /></td>
        </tr>

        <tr>
            <td width="100%" colspan="2" align="center" nowrap="nowrap">
                <input type="submit" flexy:if="user.is_acct_active" value="{translate(#Disable Now#)}" /> 
                <input type="submit" flexy:if="!user.is_acct_active" value="{translate(#Enable Now#)}" /> 
                <input class="wideButton" type="button" value="{translate(#Cancel#)}" 
                    onclick="document.location.href='{makeUrl(#list#,#user#,#user#)}'" />
            </td>
        </tr>
    </table>
</form>
