<div id="content">
    <div id="content-header">
        <h2>{translate(pageTitle)}</h2>
        <div class="message">{msgGet()}</div>
    </div>

    <form method="post" action="" name="main_form" flexy:ignore>
        <fieldset class="hide">
            <input type="hidden" name="action" value="updateGroups" />
            <input type="hidden" name="group_id" value="{user.usr_id}" />
            <input type="hidden" name="AddfrmUserGroups" />
            <input type="hidden" name="RemovefrmUserGroups" /> 
            <input type="hidden" name="AddfrmRemainingGroups" /> 
            <input type="hidden" name="RemovefrmRemainingGroups" />
        </fieldset>
        <fieldset class="noBorder">
           <table class="full">
            <tr>
              	<td align="center" colspan="2">&nbsp;</td>
        	</tr>
            <tr>
              	<td align="center" colspan="2">
        		<b>Changing Groups Assignments for <strong>{user.first_name} {user.last_name} ({user.username})</strong></b>
        		</td>
        	</tr>
            <tr>
              	<td align="center" colspan="2">&nbsp;</td>
        	</tr>
            <tr>
              <th width="30%" nowrap>User Name</TH>
              <td width="70%" class="left">{user.first_name} {user.last_name} ({user.username})</TD>
            </tr>
            <tr>
                <th width="30%" nowrap>Groups</TH>
                <td width="70%">
                    <table>
                        <tr><td>others</td><td>&nbsp;</td><td>selected '{user.username}' members</td></tr>
                        <tr>
                            <td>
                                <select name="frmRemainingGroups" size="10" multiple>
                                    {remainingGroupsOptions:h}
                                </select>
                            </td>
                            <td align="center">
                                <input type="button" name="add" value="add >>" onclick="MoveOption('frmRemainingGroups','frmUserGroups','Add');" /><br />
                                <input type="button" name="remove" value="<< remove" onclick="MoveOption('frmUserGroups','frmRemainingGroups','Remove');" />
                            </td>
                            <td>
                                <select name="frmUserGroups" size="10" multiple>
                                    {userGroupsOptions:h}
                                </select>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td width="100%" colspan="2" align="center" nowrap>
                    <input class="wideButton" name="submitted" 
                        value="Submit" type="submit" onclick="lockChanges();" />
            		<input class="wideButton" type="button" 
                        value="{translate(#Cancel#)}" onClick="javascript:document.location.href='{makeUrl(#list#,#user#,#user#)}'" />
                </td>
            </tr>
          </table>
        </fieldset>
    </form>
    <div class="spacer"></div>
</div>
