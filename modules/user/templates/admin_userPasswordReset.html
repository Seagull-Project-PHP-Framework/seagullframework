<div id="manager-actions">
    <span>{translate(#Action#)}: &nbsp;</span>
    <a class="action validate" href="javascript:formSubmit('userPasswordReset');">{translate(#Reset password now#)}</a>
    <a class="action cancel" href="{makeUrl(##,#user#,#user#)}">{translate(#Cancel#)}</a>
</div>
<div id="content">
    <div id="content-header">
        <div class="message">{msgGet()}</div>
    </div>
    <div class="message">
        <div class="warningMessage">{translate(#Reset password info#)}</div>
    </div>
    <form method="post" action="{makeUrl(##,#user#,##)}" id="userPasswordReset" flexy:ignore>
        <fieldset class="inside">
            <input type="hidden" name="frmUserID" value="{user.usr_id}" />
            <input type="hidden" name="action" value="resetPassword" />
            <p>
                <label>{translate(#Resetting password for#)}</label>
                <span>{user.username}</span>
            </p>
            <p>
                <label for="frmPasswdResetNotify">{translate(#Notify user#)}</label>
                <input type="checkbox" name="frmPasswdResetNotify" id="frmPasswdResetNotify" />
            </p>
        </fieldset>
        <p>
            <input type="submit" class="wideButton" name="submitted" value="{translate(#Save#)}" accesskey="s" />
            <input type="button" class="wideButton" onclick="javascript:document.location.href='{makeUrl(##,#user#,#user#)}'" value="{translate(#Cancel#)}" accesskey="c" />
        </p>
    </form>
    <div class="spacer"></div>
</div>
