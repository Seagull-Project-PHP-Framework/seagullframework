<form method="post" action="{makeUrl(#login#,#login#,#user#)}" id="login" flexy:ignore>
    <fieldset class="hide">
        <input type="hidden" name="action" value="login" />
        <input type="hidden" name="redir" value="" />
    </fieldset>
    <dl class="onTop">
        <dt><label for="frm_username">{translate(#Username#)}</label></dt>
        
        <dd><input type="text" name="frmUsername" id="frm_username" size="15" value="{username}" maxlength="20" /></dd>
        <dt><label for="frm_password">{translate(#Password#)}</label></dt>
        <dd><input type="password" name="frmPassword" id="frm_password" size="15" value="{password}" maxlength="10" /></dd>
    </dl>
    <p><input type="submit" class="wideButton" name="submitted" value="{translate(#Submit login#)}" /></p>
    {if:conf[RegisterMgr][enabled]}
    <p><a href="{makeUrl(##,#register#,#user#)}">{translate(#Not Registered#)}</a></p>
    {end:}
    <p><a href="{makeUrl(##,#password#,#user#)}">{translate(#Forgot Password#)}</a></p>
</form>
