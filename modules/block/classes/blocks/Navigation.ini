[details]
name        = "Navigation block"
description = "Show navigation as a block"
author      = "Andrey Podshivalov"
created     = "2006-01-27"
version     = "0.5"
copyright   =

[startParentNode]
type        = "text"
value       = 0
label       = "Start parent node"
description = "Start parent node will not be shown"

[startLevel]
type        = "text"
value       = 0
label       = "Start rendered level"
description = "First level is 0"

[levelsToRender]
type        = "text"
value       = 0
label       = "How many leveles to render"
description = "To render all levels set to 0."

[collapsed]
type        = "yesno"
value       = 0
label       = "Collapsed mode"
description = "Set collapsed mode for rendered navigation"

[showAlways]
type        = "yesno"
value       = 0
label       = "Show always"
description = "If yes menu navigation menu will be shown always"

[breadcrumbs]
type        = "yesno"
value       = 0
label       = "Generate breadcrumbs objects"
description = "Tell navigation driver to generate bredcrumbs objects"
