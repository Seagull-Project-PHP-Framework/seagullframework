<div align="center">
    <form name="frmBlockMgr" method="post" flexy:ignore id="frmBlockMgr">
        <input type="hidden" name="action" value="{action}" /> 
        <input type="hidden" name="_items" /> 
        <h1 class="pageTitle">{translate(pageTitle)} {if:mode}:: {translate(mode)}{end:}</h1>
        <span flexy:if="msgGet()">{msgGet()}</span>

        <table class="narrow">
            <tr>
                <td colspan="2">{translate(#Reorder instructions#):h}</td>
            </tr>

            <tr>
                <td align="center">
                    <strong>{translate(#Reorder blocks#)}: {blocksName}</strong>

                    <table>
                        <tr>
                            <td>
                                <select name="item" size="15">
                                    {generateSelect(aBlocks):h}
                                </select>
                            </td>
                            <td>
                                <p><a href="#here" onclick="return orderItems(0)">{translate(#move up#)}</a></p>
                                <p><a href="#here" onclick="return orderItems(1)">{translate(#move down#)}</a></p>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>

            <tr>
                <td colspan="2" align="center">
                    <input class="wideButton" type="submit" name="submitted" value="{translate(#Submit#)}" onclick="return doSubBlock()" />&nbsp; 
                    <input class="wideButton" type="button" name="cancel" value="{translate(#Cancel#)}" onclick="document.location.href='{makeUrl(#list#,#block#,#block#)}'" />
                </td>
            </tr>
        </table>
    </form>
</div>
