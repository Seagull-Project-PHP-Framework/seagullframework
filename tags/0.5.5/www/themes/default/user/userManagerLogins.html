    <h1 class="pageTitle">{translate(pageTitle)}</h1>
    <span flexy:if="msgGet()">{msgGet()}</span>
    {if:pager}<flexy:include src="pager.html" />{end:}

<form action="" method="post" name="truncateLoginTbl" flexy:ignore id="truncateLoginTbl">
  <input type="hidden" name="action" value="truncateLoginTbl" />
    <table class="narrow">
        <tr>
	    <th><input type="checkbox" name="selAll" value="checkbox" onclick="selchkAll(this, 1);"></th>
            <th><a class="header" href="{makeUrl(#viewLogin#,#user#,#user#,##,#frmSortBy|date_time||frmSortOrder|sortOrder||frmUserID|userID#)}">{translate(#Login Time#)}</a></th>
            <th><a class="header" href="{makeUrl(#viewLogin#,#user#,#user#,##,#frmSortBy|remote_ip||frmSortOrder|sortOrder||frmUserID|userID#)}">{translate(#Remote IP#)}</a></th>
        </tr>
        <tr class="{switchRowClass()}" flexy:foreach="aPagedData[data],key,aValue">
            <td><input class="noBorder" type="checkbox" name="frmDelete[]" value="{aValue[login_id]}" /></td>
            <td>{aValue[date_time]}</td>
            <td>{aValue[remote_ip]}</td>
        </tr>
        <tr>
            <td valign="top" align="left" colspan="3">
                {translate(#With selected record(s)#)}:
                <input class="wideButton" type="submit" name="truncateLoginTbl" value="{translate(#delete#)}" onclick="return confirm('{translate(#Are you sure?#)}')" />
       		<input class="wideButton" type="button" value="{translate(#Cancel#)}" onclick="javascript:document.location.href='{makeUrl(##,##,#user#)}'" />
            </td>
        </tr>
    </table>
</form>
