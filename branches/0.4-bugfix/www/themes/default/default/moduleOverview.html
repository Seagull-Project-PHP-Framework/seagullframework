<h1 class="pageTitle">{translate(pageTitle)}</h1>
<span flexy:if="msgGet()">{msgGet()}</span>

<table>
    <tr>
        {foreach:aModules,key,valueObj}
            <td class="{valueObj.bgnd}" valign="top">
                {if:valueObj.is_configurable}
                <a href="{makeUrl(##,valueObj.manager,valueObj.module)}" style="text-decoration: none; color:#184A84; font-weight:normal">
                {end:}
                <table id="moduleOverview">
                    <tr>
                        <td colspan="2" class="title">{valueObj.title}</td>
                    </tr>
                    <tr>
                        <td align="center" valign="top">                           
                            {if:valueObj.is_configurable}<a href="{makeUrl(##,valueObj.manager,valueObj.module)}">{end:}                                                       
                            <img src="{webRoot}/themes/{theme}/images/{valueObj.icon}" alt="{valueObj.title}" class="{valueObj.bgnd}" />
                            {if:valueObj.is_configurable}</a>{end:}
                        </td>
                        <td valign="top">
                            {valueObj.description}
                        </td>
                    </tr>
                </table>
                {if:valueObj.is_configurable}
                </a>
                {end:}
            </td>
            {if:valueObj.breakRow}
                </tr><tr>
            {end:}
        {end:}
    </tr>
</table>
