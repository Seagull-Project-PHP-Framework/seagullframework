[ShopMgr]
requiresAuth    = false
rootCatID	    = 4;	; The shop root category ID 
showCart        = 1		; Show 'order' button: 0-no, 1-yes
defaultVAT		= 1.19	; VAT if not already defined 19%
defaultDiscount = 0		; Discount value if not already defined
multiCurrency   = false ; Se this to true if you install the rate module too.
defaultExchange = 1		; Exchange rate if not already defined
defaultCurrency = EUR	; Default currency if not already defined

[ShopAdminMgr]
requiresAuth    = true

[statusOpts]			; Product status description
1 = Phone Order			
2 = Short Supply
3 = In Stock

[imageUpload]			
maxSize = 500000	; in bytes
imageWidth = 250 	; in pixel
imageHeight = 250	; in pixel
thumbWidth = 75		; in pixel
thumbHeight = 75	; in pixel
background = FFFFFF	; background color to fill the resized picture
directory = images/shop		; image upload directory name under WEBROOT
thumb = images/shop/thumb	; thumb upload directory name under WEBROOT
noImageFile = no_image.jpg	; the file that will be show when no image not exist


[PriceMgr]
requiresAuth    = false

[PriceAdminMgr]
requiresAuth    = true

[price]
discountPrefId = 10			; Preferace ID of the discount preferance
roleId = 2 					; The role ID of the members who can have discounts
VAT = 1.19					; Default VAT
	

[CSV]
maxUploadRec = 500 			;Number of records to upload when CSV Upload