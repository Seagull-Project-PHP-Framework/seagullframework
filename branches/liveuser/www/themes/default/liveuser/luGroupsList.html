<flexy:include src="../user/userModuleSubNavLiveuser.html" />

<div align="center">
<form name="groups" method="post" flexy:ignore>
<input type="hidden" name="action" value="delete">
<div class="pageTitle">{pageTitle}</div>
<span flexy:if="msgGet()">{msgGet()}</span>
		{if:pager}
			<flexy:include src="pager.html" />
		{end:}
        <table border="0" cellspacing="1" cellpadding="5" width="90%">
            <TR>
                <td colspan="6">
				<input  type="button" 
                        value="{t.translate(#add group#)}" 
                        onClick="javascript:document.location.href='luGroupsMgr.php?action=add&{sessID}'">
				</td>
            </TR>
            <TR>
                <TH>{translate(#Select#)}</TH>
                <TH>{translate(#Group ID#)}</TH>
                <TH>{translate(#Group Constant#)}</TH>
                <!--<TH>{translate(#Description#)}</TH>-->
                <TH>{translate(#Members#)}</TH>
                <TH>{translate(#Rights#)}</TH>
		        <TH>{translate(#Edit#)}</TH>
            </TR>

            <tr class="{switchRowClass()}" flexy:foreach="groups,key,valueObj">
                <td align="center"><input class="noBorder" type="checkbox" name="frmDelete[]" value="{valueObj[group_id]}" flexy:raw="{valueObj.disabled}"></td>
                <td align="center">{valueObj[group_id]}</td>
                <td>{valueObj[group_define_name]}</td>
                <!--<td align="center">{substr(valueObj[description],0,100)}</td>-->
                <td align="center">
                    (<strong>{valueObj[members_quantity]}</strong>)&nbsp;
                    <input type="button" name="frmReset" value="change"
                        onClick="javascript:document.location.href='luGroupsMgr.php?action=editMembers&group_id={valueObj[group_id]}&{sessID}'" />
                </td>
                <td align="center">
                    <input type="button" name="frmReset" value="change"
                        onClick="javascript:document.location.href='luGroupsMgr.php?action=editRights&group_id={valueObj[group_id]}&{sessID}'" />
                </td>
                <td align="center"><a href="luGroupsMgr.php?action=edit&group_id={valueObj[group_id]}&{sessID}">
                   <img src="{webRoot}/themes/{theme}/images/edit.gif" border="0"></a>
				</td>
            </tr>
            <tr>
                <td colspan="6">
                 With selected right(s) : : 
				<INPUT  type="submit" 
                        name="delete" 
                        value="{translate(#delete#)}" 
					    onClick="return confirmSubmit('{translate(#group#)}', 'groups')">
                </td>
            </tr>
        </table>
</form>
</div>
