<form action="" method="post" name="frmOrg" flexy:ignore>
<input type="hidden" name="action" value="{action}" />
<input type="hidden" name="group_id" value="{group_id}" />
<h1 class="pageTitle">{pageTitle}</h1>
<span flexy:if="msgGet()">{msgGet()}</span>
<table class="narrow">
    <tr>
        <th colspan="2">Details</th>
    </tr>
    <tr>
        <td class="fieldName" width="50%"><span class="error">*</span>Name</td>
        <td valign="top" align="left" width="50%">
            <div class="error" flexy:if="error[name]">{translate(error[name])}</div>
            <input size="50" name="group[name]" type="text" value="{group[name]}" />
        </td>
    </tr>
    <!--
    <tr>
        <td class="fieldName" width="50%"><span class="error">*</span>Define name (CONSTANT)</td>
        <td valign="top" align="left" width="50%">
            <div class="error" flexy:if="error[group_define_name]">{translate(error[group_define_name])}</div>
            <input size="50" name="group[group_define_name]" type="text" value="{group[group_define_name]}" />
        </td>
    </tr>
    -->
    <tr>
        <td class="fieldName"><span class="error">*</span><b>Description</b></td>
        <td valign="top" align="left">
            <div class="error" flexy:if="error[description]">{translate(error[description])}</div>
            <textarea cols="47" rows="5" name="group[description]">{group[description]}</textarea>
        </td>
    </tr>
    <tr>
        <td align="center" colspan="2">
            <input class="wideButton" name="submitted" value="Submit" type="submit" />
            <input class="wideButton" type="button" value="{translate(#Cancel#)}" 
                onClick="javascript:document.location.href='{makeUrl(##,#lugroups#,#liveuser#)}'" />
        </td>
    </tr>
    <tr>
        <td valign="top" align="center" colspan="2">
            <span class="error" style="font-size:80%;">*</span><span style="font-size:80%;"> denotes required field</span>
        </td>
    </tr>
</table>
</form>
