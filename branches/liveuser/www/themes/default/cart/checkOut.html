<h1 class="pageTitle">{pageTitle}</h1>
<span flexy:if="msgGet()">{msgGet()}<p>&nbsp;</p></span>   
  <table class="wide">
    <tr> 
      <th>{translate(#Name#)}</th>
      <th width="30">{translate(#Quantity#)}</th>
      <th width="150"><div align="right">{translate(#Price#)}</div></th>
    </tr>
      <tr class="{switchRowClass()}" flexy:foreach="items,key,aValue"> 
      <td><a href="{makeUrl(#details#,#shop#,#shop#)}pid/{aValue.id}/">{aValue.name}</a></td>
      <td width="30" align="center">{aValue.quantity}</td>
      <td width="150" align="right" nowrap>{this.plugin(#formatPrice#,aValue.price):h} Lei</td>
    </tr>
    <tr> 
      <td align="right"><strong>{translate(#Total#)}:</strong></td>
      <td width="30" align="center"><strong>{itemCount}</strong></td>
      <td width="150" align="right"><strong>{this.plugin(#formatPrice#,total):h} Lei</strong></td>
    </tr>
    <tr> 
      <td collspan="3"></td>
    </tr>
    <tr> 
      <td collspan="3"><a href="{makeUrl(##,#shop#,#shop#)}">{translate(#Back to shopping#)}</a></td>
    </tr>
  </table>
<br />
<br />
<br />
