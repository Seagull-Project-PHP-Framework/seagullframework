<flexy:include src="resourceChooser.html" />
<h1 class="pageTitle">{translate(pageTitle)}</h1>
<span flexy:if="msgGet()">{msgGet()}</span>
{if:pager}<flexy:include src="pager.html" />{end:}


<table border="0" cellspacing="1" cellpadding="5" width="90%" align="center">
	<tr> 
      <td colspan="7">
      <strong>{translate(#Total payments#)}:</strong> {totalItems}</td>
    <tr> 
    <tr> 
	  <th width="150"><a class="header" href="{makeUrl()}frmSortBy/user/frmSortOrder/{sortOrder}/">{translate(#User#)}</a></th>
      <th width="150"><a class="header" href="{makeUrl()}frmSortBy/debt/frmSortOrder/{sortOrder}/">{translate(#Debt#)}</a></th>
      <th><a class="header" href="{makeUrl()}frmSortBy/last_payment/frmSortOrder/{sortOrder}/">{translate(#Last payment date#)}</a></th>
    </tr>
    <tr class="{switchRowClass()}" flexy:foreach="aPagedData[data],key,aValue"> 
	  <td width="150">{aValue[user]}</td>
      <td width="150">{aValue[debt]}</td>
      <td>{aValue[last_payment]}</td>
    </tr>
</table>
