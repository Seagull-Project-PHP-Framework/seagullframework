<!-- right column -->
<div id="sgl-blocks-right">

{foreach:blocksRight,key,valueObj}

<div id="sgl-blocks-right-item{key}" class="blockContainer">
    {if:valueObj.title_class}

    <div id="sgl-blocks-right-item-title{key}" class="{valueObj.title_class}">
        {valueObj.title}
    </div>
    {else:}
    <div id="sgl-blocks-right-item-title{key}" class="blockHeader">
        {valueObj.title}
    </div>
    {end:} 

    {if:valueObj.body_class}
    <div id="sgl-blocks-right-item-body{key}" class="{valueObj.body_class}">
        {valueObj.content:h}
    </div>
    {else:}
    <div id="sgl-blocks-right-item-body{key}" class="blockContent">
        {valueObj.content:h}
    </div>
    {end:}
</div>
{end:}

</div>
