
<form action="" method="post" name="frmPrefEdit" flexy:ignore id="rateEdit">
    <input type="hidden" name="action" value="update" /> 

    <h1 class="pageTitle">{pageTitle}</h1>
    <span flexy:if="msgGet()">{msgGet()}</span>
   
    <table class="narrow">
      <tr>
        <td colspan="4"><a href="{makeUrl(#retrieve#)}" target="_blanc">{translate(#Update exchange#)}</a></td>
      </tr>
      <tr flexy:if="error[currency]">
            <td valign="top" colspan="4">
            <div style="color:red">{error[currency]}</div>
            </td>
      </tr>
      <tr> 
          <!-- <th width="5"><div align="center"><input type="checkbox" name="selAll" value="checkbox" onclick="selchkAll(this, 1);"></div></th> -->
          <th width="10" >{translate(#ID#)}</th>
          <th nowrap>{translate(#Name#)}</th>
          <th width="20" nowrap>{translate(#Value#)}</th>
      </tr>    
      <tr class="{switchRowClass()}"  flexy:foreach="exchangeRates,key,value"> 
          <!-- <td width="5"><div align="center"><input type="checkbox" name="frmDelete[]" value="{key}"></div></td> -->
          <td width="10">{key}</td>
          <td nowrap>{translate(key)}</td>
          <td width="20" nowrap><div style="text-align:right"><input name="exchangeRates[{key}]" value="{value}" size="6" style="text-align:right" style="text-align:right"></div></td>
      </tr>
        <tr>
            <td valign="top" align="center" colspan="4">
                <input class="wideButton" name="submitted" value="{translate(#Save#)}" type="submit" />
            </td>
        </tr>
    </table>
</form>
