<h1 class="pageTitle">{translate(pageTitle)}</h1>
<p><span flexy:if="msgGet()">{msgGet()}</span> </p>

<form method="post" action="" name="main_form" flexy:ignore>
<input type="hidden" name="action" value="updateVariants" />
<input type="hidden" name="frmProductID" value="{product[product_id]}" />
<input type="hidden" name="AddfrmRemainingProducts" />
<input type="hidden" name="RemovefrmRemainingProducts" />
<input type="hidden" name="AddfrmProductVariants" />
<input type="hidden" name="RemovefrmProductVariants" />
   <table class="wide" border=1>
    <tr>
      	<td align="center" colspan="2">&nbsp;</td>
	</tr>
    <tr>
      	<td align="center" colspan="2">
           <strong>{translate(#Add product variants for product#)} {product[name]}:{product[cod1]}</strong>
        </td>
    </tr>
    <tr>
      	<td colspan="2">
           <strong>{translate(#Product ID #)} {product[product_id]}</strong>
	</td>
    </tr>

    <tr>
        <th width="20%" nowrap>Products</TH>
        <td width="80%">
            <table width="98%">
                <tr><td><b>cod1:product name</b></td><td>&nbsp;</td><td>Selected product variants</td></tr>
                <tr>
                    <td>
                        <select name="frmRemainingProducts" size="10" multiple>
                            {generateSelect(prodList):h}
                        </select>
                    </td>
                    <td align="center">
                        <input type="button" name="add" value="add >>" onclick="MoveOption('frmRemainingProducts','frmProductVariants','Add');" /><br />
                        <input type="button" name="remove" value="<< remove" onclick="MoveOption('frmProductVariants','frmRemainingProducts','Remove');" />
                    </td>
                    <td>
                        <select name="frmProductVariants" size="10" multiple>
                            {generateSelect(prodVarList):h}
                        </select>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td width="100%" colspan="2" align="center" nowrap>
            <input class="wideButton" name="submitted" value="Submit" type="submit" onclick="lockChanges();" />
            <input class="wideButton" type="button" value="{translate(#Cancel#)}" onClick="javascript:document.location.href='{makeUrl(##,#shopadmin#,#edit#)}'" />
        </td>
    </tr>
  </table>
</form>
